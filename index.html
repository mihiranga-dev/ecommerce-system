<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern E-Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- SideBar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">BuyMore</div>
          <div class="stats-card">
            <div class="stats-number">37</div>
            <div class="stats-label">Orders Last 7 days</div>
          </div>
        </div>

        <div class="sidebar-content">
          <button class="explore-button">
            <i class="fas fa-compass"></i>
            Explore New
          </button>

          <div class="nav-group">
            <a href="#" class="nav-item active">
              <i class="fas fa-fire"></i>
              Popular Products
            </a>
            <a href="#" class="nav-item">
              <i class="fas fa-tshirt"></i>
              Clothing & Shoes
            </a>
            <a href="#" class="nav-item">
              <i class="fas fa-gift"></i>
              Gifts & Living
            </a>
            <a href="#" class="nav-item">
              <i class="fas fa-lightbulb"></i>
              Inspiration
            </a>
          </div>
        </div>

        <div class="sidebar-footer">
          <div class="recent-order">
            <h4>Recent Orders</h4>
            <div class="order-item">
              <div class="order-dot"></div>
              <span>Nike Sneakers</span>
            </div>

            <div class="order-item">
              <div class="order-dot"></div>
              <span>Winter Jacket</span>
            </div>
          </div>

          <a href="#" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Log Out
          </a>
        </div>
      </aside>

      <!-- Main content -->
      <div class="main-content">
        <div class="header">
          <div>
            <h1 class="page-title">Explore</h1>
            <div class="filter-tabs">
              <div class="tab active" data-category="all">All</div>
              <div class="tab" data-category="men's clothing">Men</div>
              <div class="tab" data-category="women's clothing">Women</div>
              <div class="tab" data-category="electronics">Electronics</div>
            </div>
          </div>

          <div class="header-actions">
            <button class="action-btn">
              <i class="fas fa-sliders-h"></i>
            </button>

            <button class="action-btn">
              <i class="fas fa-search"></i>
            </button>

            <button class="cart-btn">
              <i class="fas fa-shopping-cart"></i>
              <span id="cartBadge" class="cart-badge">0</span>
            </button>

            <div class="user-profile">C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
